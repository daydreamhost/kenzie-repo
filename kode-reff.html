<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenzie Komunika | Refferal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #800000;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky; /* Tambahkan sticky */
      top: 0; /* Tetap di atas */
      z-index: 1000; /* Pastikan navbar di atas konten lainnya */
    }

    header h1 {
      font-weight: 700;
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffdddd;
    }

    /* Animasi untuk kemunculan elemen */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .fade-in-delay {
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .hero {
      padding: 80px 40px;
      text-align: center;
      background-color: #f8f8f8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 50%;
      text-align: left;
    }

    .hero-text h2 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #800000;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero-text a {
      background-color: #800000;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-weight: 500;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .hero-text a:hover {
      background-color: #a00000;
    }

    .hero-img {
      max-width: 40%;
      position: relative;
      padding: 20px;
      
    }

    .hero-img img {
      width: 100%;
      background-image: none;
    
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 60px 40px;
      background-color: white;
    }

    .feature {
      flex: 1 1 300px;
      max-width: 1000px;
      margin: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .feature p {
      margin-left:20px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .feature h3 {
      color: #800000;
      margin-bottom: 10px;
      margin-top: 15px;
    }
    
    .feature img {
      width: 80%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
        .referral-container {
      padding: 60px 40px;
      text-align: center;
    }

    .referral-container h2 {
      color: #800000;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .referral-code-box {
      display: inline-flex;
      align-items: center;
      background-color: #f4f4f4;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-size: 18px;
      margin-bottom: 30px;
    }

    .referral-code {
      font-weight: bold;
      margin-right: 15px;
    }

    .copy-button {
      background-color: #800000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-button:hover {
      background-color: #a00000;
    }

    .referral-image {
      margin-top: 40px;
    }

    .referral-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
    


    footer {
      text-align: center;
      padding: 20px;
      background-color: #800000;
      color: white;
      margin-top: 40px;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      header, .hero, .features, .gallery {
        padding: 20px;
      }

      header h1{
       font-size: 12px;
     }

     nav a {
       font-size: 10px;
     }

     .referral-container h2 {
       font-size: 15px;
     }     

      .referral-container p {
        font-size: 10px;
      }
     

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-img {
        max-width: 100%;
        margin-top: 20px;
      }

      .hero h2 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kenzie Komunika</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="daftar.html">Daftar</a>
      <a href="kode-reff.html">Refferal</a>
      <a href="tentang.html">Tentang</a>
    </nav>
  </header>

  <section class="referral-container">
    <h2>Cuma masukan kode refferal langsung untung</h2>
    <p>Untuk mendapatkan keuntungan lebih masukan kode refferal dibawah ini dan nikmati harga menarik tanpa ribet segera <a href="daftar.html">daftar!</a></p>
    <div class="referral-code-box">
      <span class="referral-code" id="referralCode">KK01</span>
      <button class="copy-button" onclick="copyReferral()">Salin</button>
    </div>

    <div class="referral-image">
      <img src="img/vecteezy.jpg" alt="Ilustrasi mengajak pengguna bergabung">
    </div>
  </section>

  <footer>
    &copy; Kenzie Komunika 2025
  </footer>

  <script>
    function copyReferral() {
      const code = document.getElementById("referralCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Kode referral berhasil disalin!");
      });
    }
  </script>
</body>
</html>
